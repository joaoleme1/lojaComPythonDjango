{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Loja{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .produto-card img { object-fit: cover; width: 100%; height: 180px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Minha Loja</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if categorias_navbar %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categorias</a>
            <ul class="dropdown-menu">
              {% for c in categorias_navbar %}
                <li>
                  <a class="dropdown-item" href="{% url 'produtos_por_categoria' c.id %}">
                    {{ c.nome }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </li>
        {% endif %}
      </ul>

      <form class="d-flex" role="search" action="{% url 'lista_produtos' %}" method="get">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar produtos..." value="{{ q|default:'' }}">
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-4">
  <div class="container text-center text-muted small">
    © {% now "Y" %} Minha Loja — Catálogo demo
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
